<h1>IBM Object Storage</h1>


<!doctype html>
<html>
   <head>
   
   <script>
      window.watsonAssistantChatOptions = {
        integrationID: "28960a4a-4b36-41d9-88f6-32401a5b0af1", // The ID of this integration.
        region: "jp-tok", // The region your integration is hosted in.
        serviceInstanceID: "f9a649ab-c466-42f9-a3af-3f5af605b776", // The ID of your service instance.
        onLoad: function(instance) { instance.render(); }
      };
      setTimeout(function(){
        const t=document.createElement('script');
        t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
    <link rel="stylesheet" href="https://imagebkt.s3.jp-tok.cloud-object-storage.appdomain.cloud/styles.css">
   </head>
  
   <body>
      {% for row in files %}
         <div style="border: 1px solid #EFEFEF;margin:10px;">
            <h3>Filename : {{row}} </h3>
            <img src="https://imagebkt.s3.jp-tok.cloud-object-storage.appdomain.cloud/{{row}}" width="150px"></td>
         </div>
      {% endfor %}
   </body>
</html>
