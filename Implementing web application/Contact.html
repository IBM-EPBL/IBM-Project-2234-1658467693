<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equid="X-UA-Compatible" content="IE=edge">
        <meta name="view port" content="width=device-width,initial-scale=1.0">
        <title>HTML Contact Form Submission</title>
        <link rel="stylesheet" href="/static/css/contact.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    </head>
    <body>
        {% include "navbar.html" %}
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Contact Us</span>

                <form action="https://formsubmit.co/plasmadonorapplication@gmail.com" method="POST">
                    <div class="input-field">
                        <input type="text" name="Name" placeholder="Enter your name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" name="Email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" name="Message" placeholder="Enter your Query" required>
                        <i class="uil uil-question"></i>
                        
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
    </body>
</html>
