<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/requester.css">
     <script src="/static/js/requester.js"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  {% include "navbar.html" %}
  <div class="container">
    <div class="title">Plasma Request</div>
    <div class="content">
      <form action="{{ url_for('requested') }}" method ="POST">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" name="name" placeholder="Enter your name" required >
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" name="lname" placeholder="Enter your lastname" required >
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" name="email" placeholder="Enter your email" required >
          </div>
          
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="tel" name="phnumr" placeholder="Enter your number" required  >
          </div>
          <div class="input-box">
            <span class="details">Alternate Phone Number</span>
            <input type="text" name="phnumr2"  pattern="[789][0-9]{9}" title='Enter 10 digit Phone Number' placeholder="Enter your alternate phone number" required  >
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" name="address" placeholder="Enter your  address"  required>
          </div>
          <div class="input-box">
            <span class="details">State</span>
            <select  id="inputState" name="state" onchange="onStateChange(this)" style="width: 100%; height: 45px;" required>
              <option value="SelectState">Select State</option>
              <option value="Andra Pradesh">Andra Pradesh</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jammu and Kashmir">Jammu and Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madya Pradesh">Madya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Orissa">Orissa</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttaranchal">Uttaranchal</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="West Bengal">West Bengal</option>
              <option disabled style="background-color:#aaa; color:#fff">UNION Territories</option>
              <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
              <option value="Daman and Diu">Daman and Diu</option>
              <option value="Delhi">Delhi</option>
              <option value="Lakshadeep">Lakshadeep</option>
              <option value="Pondicherry">Pondicherry</option>
            </select>
            
          </div>
         <div class="input-box">
            <span class="details">District</span>
            <select id="inputDistrict" name="district" style="width: 100%; height: 45px;" required>
                <option value="">-- Select one -- </option>
            </select>
            
          </div>
        </div>
        <div class="blood-details">
         <span class="blood-title">Blood type</span>
          <div class="dropdown">
          
            <select name="blood" id="type" style="width: 100%; height: 45px; font-size:16px"; required >
              <option value="select" >Choose your blood group</option>
              <option value="O Positive">O Positive</option>
              <option value="A Positive">A Positive</option>
              <option value="B Positive">B Positive</option>
              <option value="AB Positive"  selected>AB Positive</option>
              <option value="O Negative">O Negative</option>
              <option value="A Negative">A Negative</option>
              <option value="B Negative">B Negative</option>
              <option value="AB Negative">AB Negative</option>
           </select>
            <br><br>
          </div>
        </div>
        <div class="button">
          <input type="submit" onclick="onRequestRaised()" value="Request">
        </div>
      </form>
    </div>
  </div>
  <div class="modal fade" id="requestraised" tabindex="-1" aria-hidden="true" data-backdrop="static"
            data-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="request-pass"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            onclick="closerequestPass()"></button>
                    </div>
                    <div class="modal-body">
                        <p>We received you request !
                        </p>
                        <p>Kindly check your email for donors list </p>
                    </div>
                    <div class="modal-footer">
                        
                        <a  href="{{url_for('home')}}" class="btn btn-danger" type="submit"  onclick="closerequestPass()">Okay</a>
                    </div>
                </div>
            </div>
        </div>
 </body>
</html>
